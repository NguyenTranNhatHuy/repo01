<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            Survey Form For Student
        </div>
        <div class="form">
            <div class="info">
                <p>Name</p>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="info">
                <p>Email</p>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="info">
                <p>Age</p>
                <input type="text" placeholder="Enter your age">
            </div>

            <div class="info">
                <p>Which option best describes you?</p>
                <select name="" id="">
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                    <option value="">User</option>
                </select>
            </div>

            <div class="info-check">
                <p>Language and Frameworks know (Check all that apply)</p>
                <input type="checkbox"> C <br>
                <input type="checkbox"> C++ <br>
                <input type="checkbox"> C# <br>
                <input type="checkbox"> Java <br>
                <input type="checkbox"> Python <br>
                <input type="checkbox">JavaScript <br>
                <input type="checkbox"> React <br>
                <input type="checkbox"> Angular <br>
                <input type="checkbox"> Django <br>
                <input type="checkbox"> Srring <br>
            </div>


            <div class="info">
                <p>Any comments or suggestions</p>
                <textarea name="" id="" cols="30" rows="10"></textarea> <br>
            </div>

            <div class="info submit">
                <input type="submit" value="Submit">
            </div>


        </div>
    </div>
</body>

</html>
